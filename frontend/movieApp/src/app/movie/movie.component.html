<mat-list>
  <div mat-subheader>{{ movie.title }}</div>
  <mat-list-item>Description: {{ movie.desc }}</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>Release Date: {{ movie.date }}</mat-list-item>
  <li *ngIf="userIsAuthenticated">
    <button mat-button (click)="addMovie()">Add Movie</button>
  </li>
</mat-list>
