<mat-nav-list>
  <div mat-subheader>My Movies</div>
  <mat-list-item *ngFor="let movie of movies" (click)="viewMovie(movie.title)">
    <mat-icon mat-list-icon>movie</mat-icon>
    <div mat-line>{{movie.title}}</div>
    <div mat-line>{{movie.desc}}</div>
    <div mat-line>{{movie.date}}</div>
  </mat-list-item>
</mat-nav-list>
<li *ngIf="userIsAuthenticated">
  <button mat-button (click)="removeMovie()">Remove Movie</button>
</li>
